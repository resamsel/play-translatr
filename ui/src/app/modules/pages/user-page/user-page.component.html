<app-sidenav>
  <header>
    <div class="container">
      <div class="breadcrumbs">
        <span><mat-icon>account_circle</mat-icon></span>
        <a [routerLink]="['/', user?.username]">{{user?.username}}</a>
      </div>
    </div>

    <nav mat-tab-nav-bar color="accent" position="0">
      <div class="container" routerLinkActive>
        <a mat-tab-link
           [routerLink]="['/', user?.username]"
           routerLinkActive
           [routerLinkActiveOptions]="{exact: true}"
           #projectLink="routerLinkActive"
           [active]="projectLink.isActive">
          <mat-icon>account_circle</mat-icon>
          Profile
        </a>
      </div>
    </nav>
  </header>

  <router-outlet></router-outlet>
</app-sidenav>
