<mat-toolbar color="primary" class="mat-elevation-z2">
  <ng-container>
    <mat-toolbar-row>
      <button
        *ngIf="sidenav"
        mat-icon-button
        class="burger"
        (click)="sidenav.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <ng-container *ngIf="backLink; else logo">
        <a
          *ngIf="!sidenav"
          mat-icon-button
          [routerLink]="backLink.routerLink"
          class="logo"
          [title]="backLink.name"
        >
          <mat-icon>arrow_back</mat-icon>
        </a>
        <a [routerLink]="backLink.routerLink" class="title" [class.has-page]="page">
          <span>{{ backLink.name }}</span>
        </a>
      </ng-container>
      <ng-template #logo>
        <a *ngIf="!sidenav" mat-icon-button routerLink="/" class="logo">
          <mat-icon>language</mat-icon>
        </a>
        <a routerLink="/" class="title" [class.has-page]="page">
          <span>{{ title }}</span>
        </a>
      </ng-template>
      <span *ngIf="page" class="page">{{ page }}</span>

      <ng-content select="app-search-bar"></ng-content>

      <div class="flex-spacer"></div>

      <ng-content></ng-content>
    </mat-toolbar-row>
  </ng-container>
  <ng-container>
    <ng-content select="mat-toolbar-row"></ng-content>
  </ng-container>
</mat-toolbar>
