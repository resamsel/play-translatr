<button
  mat-icon-button
  [mat-menu-trigger-for]="menu"
  [disabled]="disabled"
  [matTooltip]="tooltip"
>
  <mat-icon>{{ icon }}</mat-icon>
</button>
<mat-menu #menu="matMenu" xPosition="before" overlapTrigger="true">
  <button (click)="onConfirm()" mat-menu-item>{{ tooltip }}</button>
</mat-menu>
