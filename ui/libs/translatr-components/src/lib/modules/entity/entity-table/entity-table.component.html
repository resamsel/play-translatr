<div class="controls">
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input
      #input
      matInput
      placeholder="Filter"
      [value]="(commands$ | async).search || ''"
      (keyup.enter)="onFilter($event.target.value)"
    />
    <button *ngIf="input.value" matSuffix mat-icon-button aria-label="Clear" (click)="input.value = ''; onFilter('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource?.list" [trackBy]="trackByFn">
  <ng-container matColumnDef="selection">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? masterToggle() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? onSelectionChange(element) : null"
        [checked]="selection.isSelected(element)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="selected">
    <th mat-header-cell *matHeaderCellDef class="selection-header">
      {{ selection.selected.length }} selected
    </th>
  </ng-container>

  <ng-container matColumnDef="selectionActions">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="selection-header selection-actions"
      [attr.colspan]="columns.length - 1"
    >
      <ng-content select="selection-actions"></ng-content>
    </th>
  </ng-container>

  <ng-content select="[matColumnDef]"></ng-content>

  <tr
    mat-header-row
    *matHeaderRowDef="
      selection.isEmpty()
        ? displayedColumns
        : ['selection', 'selected', 'selectionActions']
    "
  ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="dataSource?.total"
  [pageIndex]="dataSource?.offset / dataSource?.limit"
  [pageSize]="dataSource?.limit"
  (page)="onPage($event)"
></mat-paginator>
