<h1
  *ngIf="!data.user?.id"
  mat-dialog-title
  transloco="user.create.title"
>Create user
</h1>
<h1
  *ngIf="data.user?.id"
  mat-dialog-title
  transloco="user.edit.title"
  [translocoParams]="{name: data.user.name}"
>Edit {{ data.user.name }}
</h1>
<dev-user-edit-form
  mat-dialog-content
  #editForm
  [user]="user"
  [errors]="errors$ | async"
  (submit)="onSubmit($event)"
>
  <div class="dialog-actions" mat-dialog-actions>
    <button
      mat-flat-button
      color="primary"
      (click)="editForm.onSubmit()"
      [disabled]="editForm.form.invalid"
      transloco="button.save"
    >Save
    </button>
    <button mat-button (click)="onCancel()" transloco="button.cancel">Cancel</button>
  </div>
</dev-user-edit-form>
