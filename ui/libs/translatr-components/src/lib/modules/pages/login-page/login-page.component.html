<app-navbar page="Login"></app-navbar>

<div class="wrapper">
  <div class="login">
    <div class="info">
      <mat-icon>account_circle</mat-icon>
      Sign in with any of the given services
    </div>
    <div class="options">
      <a mat-button class="keycloak" href="{{endpointUrl}}/authenticate/keycloak">Keycloak</a>
      <a mat-button class="google" href="{{endpointUrl}}/authenticate/google">Google</a>
      <a mat-button class="github" href="{{endpointUrl}}/authenticate/github">Github</a>
      <a mat-button class="facebook" href="{{endpointUrl}}/authenticate/facebook">Facebook</a>
      <a mat-button class="twitter" href="{{endpointUrl}}/authenticate/twitter">Twitter</a>
    </div>
  </div>
</div>
