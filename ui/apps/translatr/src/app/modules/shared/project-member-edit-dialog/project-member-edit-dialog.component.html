<h1 *ngIf="data.member?.id === undefined" mat-dialog-title>Add Project Member</h1>
<h1 *ngIf="data.member?.id !== undefined" mat-dialog-title>Edit Project Member</h1>
<div mat-dialog-content>
  <app-project-member-edit-form
    #form
    [canModifyOwner]="data.canModifyOwner"
    [member]="data.member"
    [dialogRef]="dialogRef"
    [users]="users$ | async"
    (userFilter)="onUserFilter($event)"
  ></app-project-member-edit-form>
</div>
<div class="dialog-actions" mat-dialog-actions>
  <button
    mat-flat-button
    (click)="form.onSave()"
    color="primary"
    [disabled]="form.invalid || form.processing"
  >
    Save
  </button>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
</div>
