<mat-card class="info">
  <span mat-card-image>{{firstChar(project?.name)}}</span>
  <mat-card-content>
    <h2 class="ellipsis">{{project?.name}}</h2>
    <p class="members">
      <img ngxGravatar [email]="project?.ownerEmail" size="36" class="user-icon" [title]="project?.ownerName">
      <span class="owner">{{project?.ownerName}}</span>
      <span class="when-created"
            [title]="project?.whenCreated | date:'full'">{{project?.whenCreated | amTimeAgo}}</span>
    </p>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
