<ng-container *ngIf="memberLink; else memberPlain">
  <span transloco="member">Member</span>:
  <a [routerLink]="memberLink" class="link">{{ member?.userName }} ({{member?.role}})</a>
</ng-container>
<ng-template #memberPlain>
  <span transloco="member">Member</span>: {{ member?.userName }} ({{member?.role}})
</ng-template>
