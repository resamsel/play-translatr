<h1 *ngIf="!form.value.id" mat-dialog-title transloco="locale.create.title">Add Locale</h1>
<h1 *ngIf="form.value.id" mat-dialog-title transloco="locale.edit.title">Edit Locale</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="name">
      <input
        matInput
        #name
        type="text"
        [placeholder]="'locale.name' | transloco"
        cdkFocusInitial
        formControlName="name"
      />
      <mat-error
        *ngIf="nameFormControl.invalid && nameFormControl.errors['violation']"
      >{{ nameFormControl.errors['violation'] }}</mat-error>
    </mat-form-field>
  </form>
</div>
<div class="dialog-actions" mat-dialog-actions>
  <button class="cancel" mat-button mat-dialog-close transloco="button.cancel">Cancel</button>
  <button
    [disabled]="form.invalid || processing"
    mat-button
    color="primary"
    class="save"
    transloco="button.save"
    (click)="onSave()"
  >Save
  </button>
</div>
