<app-nav-list
  [pagedList]="projects"
  [empty]="empty"
  direction="row"
  [showMore]="showMore">
  <app-project-card-link
    *ngFor="let project of projects?.list; trackBy: trackByFn"
    [project]="project"></app-project-card-link>
  <ng-template #empty>
    <dev-empty-view icon="book">
      <p>You don't have any projects yet, how about creating one of your own?</p>
      <button *ngIf="allowProjectCreation"
              mat-raised-button
              color="accent"
              class="action"
              (click)="onCreateProject()"
      >Start new project
      </button>
    </dev-empty-view>
  </ng-template>
</app-nav-list>
