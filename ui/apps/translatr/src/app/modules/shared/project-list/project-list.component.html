<app-nav-list [pagedList]="projects" [template]="projectItem">
  <ng-template #projectItem let-project>
    <a mat-list-item [routerLink]="['/', project.ownerUsername, project.name]">
      <mat-icon matListIcon class="circle">extension</mat-icon>
      <h3 matLine>{{project.name}}</h3>
      <p matLine>{{project.ownerName}}</p>
    </a>
  </ng-template>
</app-nav-list>
