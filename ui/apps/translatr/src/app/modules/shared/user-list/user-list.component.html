<app-nav-list
  [pagedList]="users"
  (more)="more.emit($event)"
  (filter)="filter.emit($event)"
  [showFilter]="true"
>
  <a
    *ngFor="let user of users?.list; trackBy: trackByFn"
    [routerLink]="['/', user.username]"
    mat-list-item>
    <img
      [md5Hash]="user.emailHash"
      class="icon"
      matListIcon
      ngxGravatar
      size="36"
    />
    <h3 matLine>
      {{ user.name }} <span class="username">{{ user.username }}</span>
    </h3>
    <p matLine>
        <span i18n="@@user.memberships"
        >{user.memberships?.length || 0, plural, =0 {Not contributing at the
          moment} =1 {Contributing to one project} other {Contributing to
          {{ user.memberships.length }} projects}}</span
        >
    </p>
    <p matLine>
      <span i18n>Joined {{ user.whenCreated | amTimeAgo }}</span>
    </p>
  </a>
</app-nav-list>
