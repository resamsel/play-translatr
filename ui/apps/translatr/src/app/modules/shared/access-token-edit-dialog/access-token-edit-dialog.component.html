<h1 mat-dialog-title>Create Access Token</h1>
<div mat-dialog-content>
  <app-access-token-edit-form [accessToken]="data" [dialogRef]="dialogRef" #form></app-access-token-edit-form>
</div>
<div mat-dialog-actions class="mat-dialog-actions">
  <button
    mat-flat-button
    (click)="form.onSave()"
    color="primary"
    [disabled]="form.invalid || form.processing"
  >
    Save
  </button>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
</div>
