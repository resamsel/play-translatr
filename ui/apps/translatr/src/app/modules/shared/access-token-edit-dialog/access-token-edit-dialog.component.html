<h1 mat-dialog-title transloco="accessToken.create.title">Add Access Token</h1>
<div mat-dialog-content>
  <app-access-token-edit-form [accessToken]="data" [dialogRef]="dialogRef" #form></app-access-token-edit-form>
</div>
<div class="dialog-actions" mat-dialog-actions>
  <button
    [disabled]="form.invalid || form.processing"
    mat-raised-button
    color="primary"
    transloco="button.save"
    (click)="form.onSave()"
  >Save
  </button>
  <button mat-button (click)="dialogRef.close()" transloco="button.cancel">Cancel</button>
</div>
