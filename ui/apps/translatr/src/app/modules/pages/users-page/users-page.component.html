<app-sidenav [me]="me$ | async" page="Top Contributors">
  <div class="container">
      <div class="flex-stretch">
        <app-user-card-link
          *ngFor="let user of (users$ | async)?.list.slice(0, 4)"
          [user]="user"
        ></app-user-card-link>
      </div>
      <app-user-list
        [users]="usersTail$ | async"
        (more)="onLoadUsers($event)"
      ></app-user-list>
  </div>
</app-sidenav>
