<app-sidenav>
  <header>
    <div class="container">
      <div class="breadcrumbs">
        <mat-icon>account_circle</mat-icon>
        <span>{{user?.username}}</span>
      </div>
    </div>

    <nav mat-tab-nav-bar color="accent">
      <div class="container dense" routerLinkActive>
        <a mat-tab-link
           [routerLink]="['/', user?.username]"
           routerLinkActive
           [routerLinkActiveOptions]="{exact: true}"
           #infoLink="routerLinkActive"
           [active]="infoLink.isActive">
          <mat-icon>info</mat-icon>
          Info
        </a>
        <a mat-tab-link
           [routerLink]="['/', user?.username, 'projects']"
           routerLinkActive
           #projectsLink="routerLinkActive"
           [active]="projectsLink.isActive">
          <mat-icon>library_books</mat-icon>
          Projects
        </a>
        <a mat-tab-link
           [routerLink]="['/', user?.username, 'activity']"
           routerLinkActive
           #activityLink="routerLinkActive"
           [active]="activityLink.isActive">
          <mat-icon>change_history</mat-icon>
          Activity
        </a>
      </div>
    </nav>
  </header>

  <div class="container">
    <user-card [user]="user">
      <p class="email ellipsis">
        <mat-icon inline="true">email</mat-icon>
        <span [title]="user?.email">{{user?.email}}</span>
      </p>
      <p class="when-created ellipsis">
        <mat-icon inline="true">access_time</mat-icon>
        <span [title]="user?.whenCreated | date">{{user?.whenCreated | amTimeAgo}}</span>
      </p>
    </user-card>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

    <div class="clearfix"></div>
  </div>
</app-sidenav>
