<app-sidenav>
  <header>
    <div class="container">
      <div class="breadcrumbs">
        <mat-icon>account_circle</mat-icon>
        <a [routerLink]="['/', user?.username]">{{user?.username}}</a>
      </div>
    </div>

    <nav mat-tab-nav-bar color="accent">
      <div class="container" routerLinkActive>
        <a mat-tab-link
           [routerLink]="['/', user?.username]"
           routerLinkActive
           [routerLinkActiveOptions]="{exact: true}"
           #infoLink="routerLinkActive"
           [active]="infoLink.isActive">
          <mat-icon>info</mat-icon>
          Info
        </a>
        <a mat-tab-link
           [routerLink]="['/', user?.username, 'projects']"
           routerLinkActive
           #projectsLink="routerLinkActive"
           [active]="projectsLink.isActive">
          <mat-icon>extension</mat-icon>
          Projects
        </a>
        <a mat-tab-link
           [routerLink]="['/', user?.username, 'activity']"
           routerLinkActive
           #activityLink="routerLinkActive"
           [active]="activityLink.isActive">
          <mat-icon>change_history</mat-icon>
          Activity
        </a>
      </div>
    </nav>
  </header>

  <div class="container">
    <app-user-card [user]="user"></app-user-card>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

    <div class="clearfix"></div>
  </div>
</app-sidenav>
