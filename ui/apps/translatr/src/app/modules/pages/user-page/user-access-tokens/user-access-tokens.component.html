<app-nav-list (filter)="onFilter($event)" [pagedList]="accessTokens$ | async" showFilter="true">
  <a
    *ngFor="let accessToken of (accessTokens$ | async)?.list; trackBy: trackByFn"
    [routerLink]="['/', user.username, 'access-tokens', accessToken.id]"
    mat-list-item
  >
    <mat-icon class="circle" matListIcon>vpn_key</mat-icon>
    <h3 matLine>{{ accessToken.name }}</h3>
    <p [title]="accessToken.whenCreated | date" matLine>
      {{ accessToken.whenCreated | amTimeAgo }}
    </p>
  </a>
</app-nav-list>

<button
  mat-fab
  color="accent"
  class="floating-action-btn pin-bottom"
  (click)="openAccessTokenCreationDialog()"
>
  <mat-icon>add</mat-icon>
</button>
