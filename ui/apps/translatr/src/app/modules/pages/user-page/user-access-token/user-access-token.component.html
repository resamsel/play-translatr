<mat-card *ngIf="accessToken$ | async as accessToken">
  <mat-card-header>
    <mat-card-title [transloco]="accessToken.id === undefined ? 'accessToken.create' : 'accessToken.edit'">Access
      Token
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-access-token-edit-form
      #form
      [accessToken]="accessToken">
      <div class="dialog-actions">
        <button
          mat-flat-button
          color="primary"
          (click)="form.onSave()"
          [disabled]="form.form.invalid || !form.dirty"
          transloco="button.save"
        >Save
        </button>
        <a routerLink=".." mat-button transloco="button.cancel">Cancel</a>
      </div>
    </app-access-token-edit-form>
  </mat-card-content>
</mat-card>
