<app-sidenav [me]="me$ | async" [showDashboardLink]="true" page="Contributing Projects">
  <button
    mat-fab
    color="accent"
    class="floating-action-btn pin-bottom"
    (click)="openProjectCreationDialog()"
    i18n-matTooltip="@@project.create.tooltip"
    matTooltip="Create a project"
  >
    <mat-icon>add</mat-icon>
  </button>

  <div class="container">
    <section>
      <app-project-list
        (create)="openProjectCreationDialog()"
        (filter)="onSearch($event)"
        [canCreate]="true"
        [criteria]="criteria$ | async"
        [projects]="projects$ | async"
        [showFilter]="true"
      ></app-project-list>
    </section>
  </div>
</app-sidenav>
