<app-sidenav>
  <header class="with-separator">
    <div class="container">
      <div class="breadcrumbs">
        <mat-icon>extension</mat-icon>
        <a class="link" routerLink="/projects">Projects</a>
      </div>
    </div>
  </header>

  <div class="container">
    <section>
      <h2>Active Projects</h2>
      <app-project-card-link
        *ngFor="let project of (projects$ | async)?.list.slice(0,4)"
        [project]="project"></app-project-card-link>
      <div class="clearfix"></div>
    </section>

    <section>
      <h2>All Projects</h2>
      <app-project-list [projects]="projects$ | async"></app-project-list>
    </section>
  </div>
</app-sidenav>
