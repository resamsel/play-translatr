<app-sidenav [me]="me$ | async" page="Contributing Projects">
  <button
    mat-fab
    color="accent"
    class="floating-action-btn pin-bottom"
    (click)="openProjectCreationDialog()"
    i18n-matTooltip="@@project.create.tooltip"
    matTooltip="Create a project"
  >
    <mat-icon>add</mat-icon>
  </button>

  <div class="container">
    <section>
      <div class="flex-stretch">
        <app-project-card-link
          *ngFor="let project of (projects$ | async)?.list.slice(0, 4)"
          [project]="project"
        ></app-project-card-link>
      </div>
      <app-project-list [projects]="projectsTail$ | async"></app-project-list>
    </section>
  </div>
</app-sidenav>
