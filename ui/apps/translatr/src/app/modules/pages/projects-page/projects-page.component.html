<app-sidenav [me]="me$ | async" page="Projects">
  <button
    mat-fab
    color="accent"
    class="floating-action-btn pin-bottom"
    (click)="openProjectCreationDialog()"
  >
    <mat-icon>add</mat-icon>
  </button>

  <div class="container">
    <section>
      <h2>Active Projects</h2>
      <div class="flex-stretch">
        <app-project-card-link
          *ngFor="let project of (projects$ | async)?.list.slice(0, 4)"
          [project]="project"
        ></app-project-card-link>
      </div>
      <div class="clearfix"></div>
    </section>

    <section>
      <h2>All Projects</h2>
      <app-project-list [projects]="projects$ | async"></app-project-list>
    </section>
  </div>
</app-sidenav>
