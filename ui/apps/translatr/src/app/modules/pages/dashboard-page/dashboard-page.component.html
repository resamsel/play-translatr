<app-sidenav>
  <header>
    <div class="container">
      <div class="breadcrumbs">
        <mat-icon>dashboard</mat-icon>
        <a routerLink="/dashboard">Dashboard</a>
      </div>
    </div>

    <nav mat-tab-nav-bar color="accent">
      <div class="container" routerLinkActive>
        <a mat-tab-link
           routerLink="/dashboard/projects"
           routerLinkActive
           #projectsLink="routerLinkActive"
           [active]="projectsLink.isActive">
          <mat-icon>extension</mat-icon>
          Projects
        </a>
        <a mat-tab-link
           routerLink="/dashboard/users"
           routerLinkActive
           #usersLink="routerLinkActive"
           [active]="usersLink.isActive">
          <mat-icon>group</mat-icon>
          Contributors
        </a>
      </div>
    </nav>
  </header>

  <router-outlet></router-outlet>
</app-sidenav>
