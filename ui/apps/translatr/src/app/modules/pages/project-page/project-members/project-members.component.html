<div class="container">
  <app-member-list
    (delete)="onDelete($event)"
    [members]="members$ | async"
    [criteria]="criteria$ | async"
    [canCreate]="canModify$ | async"
    [canDelete]="canModify$ | async"
    [canModifyOwner]="canModifyOwner$ | async"
    [canTransferOwnership]="canTransferOwnership$ | async"
    (filter)="onFilter($event)"
    [project]="project$ | async"
  ></app-member-list>
</div>
