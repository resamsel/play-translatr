<app-nav-list
  [pagedList]="keys"
  [criteria]="criteria"
  [empty]="empty"
  [nothingFound]="nothingFound"
  showFilter="true"
  addTooltip="Add new key"
  i18n-addTooltip="@@key.create.tooltip"
  (add)="openKeyCreationDialog(project)"
  (filter)="onFilter($event)"
  (more)="more.emit($event)"
>
  <a
    *ngFor="let key of keys?.list; trackBy: trackByFn"
    [routerLink]="[
        '/',
        project.ownerUsername,
        project.name,
        'keys',
        key.name
      ]"
    mat-list-item
  >
    <mat-icon class="key circle" matListIcon>vpn_key</mat-icon>
    <h3 matLine>{{ key.name }}</h3>
    <p
      matLine
      [matTooltip]="key?.whenUpdated | date: 'full'"
      i18n="@@updated.when"
    >
      Updated {{ key?.whenUpdated | amTimeAgo }}
    </p>
    <button
      (click)="onEdit(key, $event)"
      mat-icon-button
      i18n-matTooltip="@@button.edit"
      matTooltip="Edit"
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button
      (click)="onDelete(key, $event)"
      mat-icon-button
      i18n-matTooltip="@@button.delete"
      matTooltip="Delete"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </a>
</app-nav-list>

<ng-template #empty>
  <div class="empty large">
    <mat-icon class="key circle">vpn_key</mat-icon>
    <h3 i18n="@@keys.empty">No keys yet.</h3>
    <button
      (click)="openKeyCreationDialog(project)"
      color="primary"
      i18n="@@key.create"
      mat-stroked-button>Add key
    </button>
  </div>
</ng-template>

<ng-template #nothingFound>
  <div class="empty large">
    <mat-icon class="key circle">vpn_key</mat-icon>
    <h3 i18n="@@keys.notfound">No keys found.</h3>
  </div>
</ng-template>
