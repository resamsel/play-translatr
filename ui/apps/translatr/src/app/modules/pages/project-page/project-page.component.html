<app-sidenav>
  <header>
    <div class="container">
      <div class="breadcrumbs" *ngIf="project$ | async as project">
        <mat-icon>extension</mat-icon>
        <a [routerLink]="['/', project?.ownerUsername]">{{project?.ownerUsername}}</a>
        <span>/</span>
        <a [routerLink]="['/', project?.ownerUsername, project?.name]">{{project?.name}}</a>
      </div>
    </div>

    <nav mat-tab-nav-bar color="accent" *ngIf="project$ | async as project">
      <div class="container" routerLinkActive>
        <a mat-tab-link
           [routerLink]="['/', project?.ownerUsername, project?.name]"
           routerLinkActive
           [routerLinkActiveOptions]="{exact: true}"
           #projectLink="routerLinkActive"
           [active]="projectLink.isActive">
          <mat-icon>extension</mat-icon>
          Project
        </a>
        <a mat-tab-link
           [routerLink]="['/', project?.ownerUsername, project?.name, 'locales']"
           routerLinkActive
           #localesLink="routerLinkActive"
           [active]="localesLink.isActive">
          <mat-icon>language</mat-icon>
          Languages
        </a>
        <a mat-tab-link
           [routerLink]="['/', project?.ownerUsername, project?.name, 'keys']"
           routerLinkActive
           #keysLink="routerLinkActive"
           [active]="keysLink.isActive">
          <mat-icon>vpn_key</mat-icon>
          Keys
        </a>
        <a mat-tab-link
           [routerLink]="['/', project?.ownerUsername, project?.name, 'members']"
           routerLinkActive
           #membersLink="routerLinkActive"
           [active]="membersLink.isActive">
          <mat-icon>group</mat-icon>
          Members
        </a>
        <a mat-tab-link
           [routerLink]="['/', project?.ownerUsername, project?.name, 'activity']"
           routerLinkActive
           #activityLink="routerLinkActive"
           [active]="activityLink.isActive">
          <mat-icon>change_history</mat-icon>
          Activity
        </a>
      </div>
    </nav>
  </header>

  <router-outlet></router-outlet>
</app-sidenav>
