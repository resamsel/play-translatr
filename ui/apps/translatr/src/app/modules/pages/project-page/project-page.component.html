<app-sidenav [elevated]="false" [me]="me$ | async" [overlay]="true" [showDashboardLink]="true">
  <header class="header">
    <div *ngIf="project$ | async as project" class="container title">
      <div class="content">
        <h1>{{project?.ownerUsername}}/{{project?.name}}</h1>
        <p>{{project?.description}}</p>
      </div>
    </div>
    <nav mat-tab-nav-bar color="accent" *ngIf="project$ | async as project">
      <div class="container dense">
        <ng-container *ngFor="let child of children">
          <a
            *ngIf="canActivate$(child) | async"
            #link="routerLinkActive"
            [routerLinkActiveOptions]="{ exact: child.path === '' }"
            [routerLink]="routerLink(project, child)"
            mat-tab-link
            routerLinkActive
            [active]="link.isActive"
          >
            <mat-icon>{{ child.data.icon }}</mat-icon>
            <span>{{ child.data.name }}</span>
          </a>
        </ng-container>
      </div>
    </nav>
  </header>

  <router-outlet></router-outlet>
</app-sidenav>
