<div class="container">
  <app-locale-list
    [project]="project$ | async"
    [locales]="locales$ | async"
    (more)="onMore($event)"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
  ></app-locale-list>
</div>

<button *ngIf="project$ | async as project"
        mat-fab
        color="accent"
        class="floating-action-btn pin-bottom"
        (click)="openLocaleCreationDialog(project)"
>
  <mat-icon>add</mat-icon>
</button>
