<div class="container">
  <app-key-list
    [project]="project$ | async"
    [keys]="keys$ | async"
    (more)="onMore($event)"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
  ></app-key-list>
</div>

<button *ngIf="project$ | async as project"
        mat-fab
        color="accent"
        class="floating-action-btn pin-bottom"
        (click)="openKeyCreationDialog(project)"
>
  <mat-icon>add</mat-icon>
</button>
