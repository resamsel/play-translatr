    <img class="icon" matListIcon ngxGravatar [email]="member.userEmail" size="36">
    <h3 matLine>{{member.userName}} â€” {{member.role}}</h3>
    <p matLine i18n="@@added.when" [title]="member?.whenCreated | date:'full'">Added {{member?.whenCreated | amTimeAgo}}</p>
  </a>
</mat-nav-list>
