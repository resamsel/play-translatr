<mat-nav-list *ngIf="locales">
  <a mat-list-item *ngFor="let locale of locales" [routerLink]="['/', project.ownerUsername, project.name, 'locales', locale.name]">
    <mat-icon matListIcon class="circle">language</mat-icon>
    <h3 matLine>{{locale.name}}</h3>
    <p matLine>{{locale.displayName}}</p>
  </a>
</mat-nav-list>
