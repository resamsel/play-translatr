<button
  mat-icon-button
  class="account-button"
  [matMenuTriggerFor]="userMenu"
  *ngIf="me">
  <img class="icon" ngxGravatar [email]="me.email" size="36">
</button>
<mat-menu #userMenu="matMenu" xPosition="before">
  <ng-content></ng-content>
  <a
    mat-menu-item
    *ngIf="me"
    [routerLink]="['/', me.username]">
    Profile
  </a>
  <mat-divider></mat-divider>
  <a
    mat-menu-item
    *ngIf="me"
    href="/logout">
    Logout {{me.name}}
  </a>
</mat-menu>
