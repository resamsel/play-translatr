<button
  mat-icon-button
  class="account-button"
  [matMenuTriggerFor]="userMenu"
  *ngIf="me">
  <img class="icon" ngxGravatar [email]="me.email" size="36">
</button>
<mat-menu #userMenu="matMenu" xPosition="before">
  <ng-content></ng-content>
  <button
    mat-menu-item
    *ngIf="me"
    (click)="signOut()">
    Logout {{me.name}}
  </button>
</mat-menu>
