<header class="header">
  <div class="container title">
    <div class="content">
      <h1>Feature Flags</h1>
    </div>
  </div>
</header>
<div class="container">
  <div>
    <entity-table
      [dataSource]="featureFlags$ | async"
      [displayedColumns]="displayedColumns"
      [load]="load$ | async"
      (criteria)="onCriteriaChanged($event)"
      (selected)="onSelected($event)"
    >
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let element">
          <a class="link" [routerLink]="['/users', element.userId]">{{
            element.userName
            }}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="featureFlag">
        <th mat-header-cell *matHeaderCellDef>Feature Flag</th>
        <td mat-cell *matCellDef="let element">{{ element.featureFlag }}</td>
      </ng-container>

      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let element" class="scope">
          <button
            *ngIf="element.enabled"
            mat-icon-button
            class="enabled"
            matTooltip="Enabled, toggle to disable"
            (click)="onDisable(element)"
          >
            <mat-icon>toggle_on</mat-icon>
          </button>
          <button
            *ngIf="!element.enabled"
            mat-icon-button
            class="disabled"
            matTooltip="Disabled, toggle to enable"
            (click)="onEnable(element)"
          >
            <mat-icon>toggle_off</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions">Actions</th>
        <td mat-cell *matCellDef="let element" class="actions">
          <button
            mat-icon-button
            i18n-matTooltip="@@button.edit"
            matTooltip="Edit"
            [disabled]="(allowEdit$(element) | async) === false"
            (click)="onEdit(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <confirm-button
            icon="delete"
            i18n-tooltip="@@button.delete"
            tooltip="Delete"
            [disabled]="(allowDelete$(element) | async) === false"
            (confirm)="onDelete(element)"
          >
          </confirm-button>
        </td>
      </ng-container>

      <selection-actions>
        <confirm-button
          icon="delete"
          i18n-tooltip="@@button.delete.selected"
          tooltip="Delete selected"
          [disabled]="(allowDeleteAll$(selected) | async) === false"
          (confirm)="onDeleteAll(selected)"
        ></confirm-button>
      </selection-actions>
    </entity-table>
  </div>
</div>
