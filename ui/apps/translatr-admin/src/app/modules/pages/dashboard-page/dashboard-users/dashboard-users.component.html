<button
  mat-fab
  color="accent"
  class="floating-action-btn pin-bottom"
  *ngIf="allowCreate$ | async"
  (click)="onCreate()">
  <mat-icon>add</mat-icon>
</button>

<div class="container">
  <div>
    <mat-form-field>
      <input matInput placeholder="Filter" (keyup)="onFilter($event.target.value)">
    </mat-form-field>
    <table mat-table [dataSource]="(users$ | async)?.list" class="mat-elevation-z2" [trackBy]="trackByFn">
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected$() | async"
                        [indeterminate]="selection.hasValue() && !(isAllSelected$() | async)">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(element) : null"
            [checked]="selection.isSelected(element)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <div class="name">
            <a class="link" [routerLink]="element.id">{{element.name}}</a>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{element.role}}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{element.username}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>

      <ng-container matColumnDef="when_created">
        <th mat-header-cell *matHeaderCellDef>Joined</th>
        <td mat-cell *matCellDef="let element"
            [title]="element.whenCreated | date:'full'">{{element.whenCreated | amTimeAgo}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions">Actions</th>
        <td mat-cell *matCellDef="let element" class="actions">
          <button
            mat-icon-button
            [disabled]="!(allowEdit$(element) | async)"
            (click)="onEdit(element)"
            title="Edit"
            i18n-title="@@button.edit">
            <mat-icon>edit</mat-icon>
          </button>
          <confirm-button
            title="Delete"
            icon="delete"
            [disabled]="!(allowDelete$(element) | async)"
            (confirm)="onDelete(element)"></confirm-button>
        </td>
      </ng-container>

      <ng-container matColumnDef="selected">
        <th mat-header-cell *matHeaderCellDef class="selection-header">{{selection.selected.length}} selected</th>
      </ng-container>

      <ng-container matColumnDef="selectionActions">
        <th mat-header-cell *matHeaderCellDef class="selection-header selection-actions" colspan="5">
          <confirm-button
            title="Delete selected"
            icon="delete"
            [disabled]="!(allowDeleteAll$(selection.selected) | async)"
            (confirm)="onDeleteAll(selection.selected)"></confirm-button>
        </th>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="selection.isEmpty() ? displayedColumns : ['icon', 'selected', 'selectionActions']"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <button mat-button [disabled]="!(users$ | async)?.hasNext" (click)="onLoadMore()">More...</button>
</div>
