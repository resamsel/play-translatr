<button
  mat-fab
  color="accent"
  class="floating-action-btn pin-bottom"
  (click)="onCreate()">
  <mat-icon>add</mat-icon>
</button>

<div class="container">
  <table mat-table [dataSource]="(users$ | async)?.list" class="mat-elevation-z2">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{element.username}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="when_created">
      <th mat-header-cell *matHeaderCellDef>Joined</th>
      <td mat-cell *matCellDef="let element" [title]="element.whenCreated | date:'full'">{{element.whenCreated | amTimeAgo}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions">Actions</th>
      <td mat-cell *matCellDef="let element" class="actions">
        <button mat-icon-button (click)="onEdit(element)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button (click)="onDelete(element)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
