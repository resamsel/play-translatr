<div class="container">
  <div>
    <mat-form-field>
      <input matInput placeholder="Filter" (keyup)="onFilter($event.target.value)">
    </mat-form-field>
    <table mat-table [dataSource]="(projects$ | async)?.list" class="mat-elevation-z2" [trackBy]="trackByFn">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <a class="link" href="/ui/{{element.ownerUsername}}/{{element.name}}">{{element.name}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{element.description | slice:0:16}}</td>
      </ng-container>

      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef>Owner</th>
        <td mat-cell *matCellDef="let element">
          <a class="link" href="/ui/{{element.ownerUsername}}">{{element.ownerName}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="when_created">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let element"
            [title]="element.whenCreated | date:'full'">{{element.whenCreated | amTimeAgo}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions">Actions</th>
        <td mat-cell *matCellDef="let element" class="actions">
          <button
            mat-icon-button
            [disabled]="!(allowEdit$(element) | async)"
            (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <confirm-button
            title="Delete"
            icon="delete"
            [disabled]="!(allowDelete$(element) | async)"
            (confirm)="onDelete(element)">
          </confirm-button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <button mat-button [disabled]="!(projects$ | async)?.hasNext" (click)="onLoadMore()">More...</button>
</div>
