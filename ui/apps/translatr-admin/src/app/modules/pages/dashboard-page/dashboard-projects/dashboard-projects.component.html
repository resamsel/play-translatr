<div class="container">
  <div>
    <entity-table
      [dataSource]="projects$ | async"
      [displayedColumns]="displayedColumns"
      [load]="load$ | async"
      (criteria)="onCriteriaChanged($event)"
      (selected)="onSelected($event)"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <a
            class="link"
            href="/ui/{{ element.ownerUsername }}/{{ element.name }}"
            >{{ element.name }}</a
          >
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">
          {{ element.description | slice: 0:16 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef>Owner</th>
        <td mat-cell *matCellDef="let element">
          <a class="link" href="/ui/{{ element.ownerUsername }}">{{
            element.ownerName
          }}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="when_created">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td
          mat-cell
          *matCellDef="let element"
          [matTooltip]="element.whenCreated | date: 'full'"
        >
          {{ element.whenCreated | amTimeAgo }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions">Actions</th>
        <td mat-cell *matCellDef="let element" class="actions">
          <button
            mat-icon-button
            i18n-matTooltip="@@button.edit"
            matTooltip="Edit"
            [disabled]="!(allowEdit$(element) | async)"
            (click)="onEdit(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <confirm-button
            icon="delete"
            i18n-matTooltip="@@button.delete"
            matTooltip="Delete"
            [disabled]="!(allowDelete$(element) | async)"
            (confirm)="onDelete(element)"
          >
          </confirm-button>
        </td>
      </ng-container>

      <selection-actions>
        <confirm-button
          icon="delete"
          i18n-matTooltip="@@button.delete"
          matTooltip="Delete"
          [disabled]="!(allowDeleteAll$(selected) | async)"
          (confirm)="onDeleteAll(selected)"
        ></confirm-button>
      </selection-actions>
    </entity-table>
  </div>
</div>
