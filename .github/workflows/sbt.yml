name: Play Framework CI

on:
  push:
    branches:
    - develop
    - feature/*
  pull_request:
    branches:
    - develop
    - feature/*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run unit tests
      run: bin/activator test -Dconfig.file=test.conf
