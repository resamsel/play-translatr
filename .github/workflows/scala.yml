name: Scala CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:9.4
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: translatr-test
          POSTGRES_USER: translatr
          POSTGRES_PASSWORD: translatr

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run unit tests
      run: bin/activator jacoco:cover -Dconfig.file=test.conf
    - name: Run integration tests
      run: bin/activator it:test -Dconfig.file=it.conf
