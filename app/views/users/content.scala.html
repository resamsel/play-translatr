@(template: utils.Template, user: User, active: String = null, mainClass: String = "")(content: Html)

<div class="container-fluid content @if(active != null) { content-@active }">
	@if(active != null) {
		<div class="container row">
			<div class="col s12">
				@nav(template, user, active)
			</div>
		</div>
	}
	<div class="container row container-main flex-container">
		<div class="col s12 main @mainClass">
			@content
		</div>
	</div>
</div>
