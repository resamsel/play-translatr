@(template: utils.Template, project: Project, form: Form[forms.KeyForm])

@main(template.withTitle(project.name).withBackLink(project.route))()(projects.nav(project, "keys")) {
	@tags.mainContent("flex") {
		<form action="@Keys.doCreateRoute(project)" method="post">
			<div id="panel-message" class="card no-image">
				<div class="card-content">
					<span class="card-title">@Messages("key.create.title")</span>
					@keys.formContent(form)
				</div>
				<div class="card-action">
					<button
						type="submit"
						class="btn waves-effect waves-light btn-save">
						@Messages("button.save")
						<i class="material-icons right">send</i>
					</button>
					<a
						class="btn-flat btn-cancel black-text"
						href="@project.keysRoute">
						@Messages("button.cancel")
					</a>
				</div>
			</div>
		</form>
	}
	<script>
		$(document).ready(function() {
			Materialize.updateTextFields();
		});
	</script>
}
