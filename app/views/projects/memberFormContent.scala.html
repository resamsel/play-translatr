@(project: Project, form: Form[forms.ProjectUserForm])

@inputs.text(form("username"), "user-username", "user.username")
@inputs.select(form("role"), "project-role", "member.role") {
	@for(role <- ProjectRole.values()) {
		@if(role.name != "Owner") {
			<option value="@role">@Messages("project.role." + role.name)</option>
		}
	}
}
