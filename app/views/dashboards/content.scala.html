@(template: utils.Template, active: String, numberOfProjects: Integer = null)(content: Html)

<div class="container-fluid content">
	<div class="container row container-main flex-container">
		<div class="col sidebar">
			@card(template.loggedInUser, numberOfProjects)

			@if(active != null) {
				@nav(template, active)
			}
		</div>

		<div class="col s12 main">
			@content
		</div>
	</div>
</div>
