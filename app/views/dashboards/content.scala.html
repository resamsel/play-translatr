@(template: utils.Template, active: String, numberOfProjects: Integer = null)(content: Html)

<div class="container-fluid content @if(active != null) { content-@active }">
	@if(active != null) {
		<div class="container row">
			<div class="col s12">
				@nav(template, active)
			</div>
		</div>
	}
	<div class="container row container-main flex-container">
		<div class="col s12 main">
			@content
		</div>
	</div>
</div>
