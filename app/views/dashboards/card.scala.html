@(user: User, numberOfProjects: Integer)

@import utils.FormatUtils._

<div class="card no-image">
	<div class="card-image green">
		<span class="card-title">@Messages("dashboard.title", user.name)</span>
	</div>
	<div class="card-content">
		@if(numberOfProjects != null) {
			<p>
				@Messages("dashboard.info", numberOfProjects)
			</p>
		}
		@users.chip(user)
	</div>
</div>
