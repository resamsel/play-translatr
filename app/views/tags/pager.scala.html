@(call: Call, form: forms.SearchForm)

@if(form.offset > 0 || form.hasMore) {
	<ul class="pagination">
		<li class="@if(form.offset < 1) {disabled} else {waves-effect}">
			<a
				href="@form.previousPage(call)"><i class="material-icons">chevron_left</i></a>
		</li>
		<li class="@if(form.hasMore) {waves-effect} else {disabled}">
			<a
				href="@form.nextPage(call)"><i class="material-icons">chevron_right</i></a>
		</li>
	</ul>
}
