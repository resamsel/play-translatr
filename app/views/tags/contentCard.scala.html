@(title: String, link: Call = null, styleClass: String = "", badge: String = null)(content: Html)

@badgeContainer = {
	@if(badge != null) {
		<span class="new badge" data-badge-caption="">@badge</span>
	}
}

<div class="card no-image @styleClass">
	<div class="card-content">
		@if(link != null) {
			<a href="@link" class="card-title">
				@title @badgeContainer
			</a>
		} else {
			<span class="card-title">
				@title @badgeContainer
			</span>
		}
		@content
	</div>
</div>
