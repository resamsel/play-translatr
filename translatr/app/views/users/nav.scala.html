@(template: utils.Template, user: User, active: String)

<div class="collection depth">
	<a class="collection-item @if(active == "projects") { active green } else { green-text }"
		href="@routes.Users.user(user.id)">
		@Messages("projects")
	</a>
	@if(template.loggedInUser.id == user.id) {
		<a class="collection-item @if(active == "activity") { active green } else { green-text }"
			href="@routes.Users.activity(user.id)">
			@Messages("activity")
		</a>
		<a class="collection-item @if(active == "linkedAccounts") { active green } else { green-text }"
			href="@routes.Users.linkedAccounts(user.id)">
			@Messages("linkedAccounts")
		</a>
	}
</div>
