@(template: utils.Template, user: User, form: Form[forms.UserForm])

@main(template.withTitle(Messages("user.edit.title")).withName("user-edit")) {
} {
		<a class="breadcrumb" href="@routes.Dashboards.dashboard()">
			@Messages("dashboard")
		</a>
		<a class="breadcrumb" href="@routes.Users.user(user.id)">
			@user.name
		</a>
} {
	@content(template, user) {
		<form action="@routes.Users.edit(user.id)" method="post">
			<div class="card no-image">
				<div class="card-image teal">
					<span class="card-title">@Messages("user.edit")</span>
				</div>
				<div class="card-content">
					@users.formContent(form)
				</div>
				<div class="card-action">
					<button
						type="submit"
						class="btn waves-effect waves-light btn-save">
						@Messages("button.save")
						<i class="material-icons right">send</i>
					</button>
					<a
						class="btn-flat btn-cancel black-text"
						href="@routes.Users.user(user.id)">
						@Messages("button.cancel")
					</a>
				</div>
			</div>
		</form>
	}
}
