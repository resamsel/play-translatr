@(user: models.User)

@main(utils.TemplateInfo.from(Messages("user.title"), "user")) {
} {
		<a class="breadcrumb" href="@routes.Dashboards.dashboard()">
			@Messages("dashboard")
		</a>
} {
	@tags.content {
		<div class="col m12">
			<div class="container">
				<div class="row">
					<div class="col s12 m3">
						<div class="card hoverable">
							<div class="card-image purple">
								<img src="@user.avatarUrl">
								<span class="card-title">@user.name</span>
							</div>
							<div class="card-content">
								<p>@user.username</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.col .m12 -->
	}
}
