@(user: User, active: String)(content: Html)

<div class="container-fluid content">
	<div class="row">
		<div class="col m12">
			<div class="container">
				<div class="row">
					<div class="col s12 m4 l3">
						@tags.userCard(user)
					</div>

					<div class="col s12 m8 l9">
						@tags.userTabs(user, active)

						@content
					</div>
				</div>
			</div>
		</div>
		<!-- /.col .m12 -->
	</div>
</div>
