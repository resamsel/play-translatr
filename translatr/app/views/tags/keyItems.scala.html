@(keys: List[models.Key], messages: Map[String, models.Message], more: Boolean)

@for(key <- keys) {
	<li class="collection-item avatar waves-effect waves-light">
		<a
			id="@key.id"
			href="#key=@key.name"
			class="key @if(!messages.containsKey(key.name)) { no-message }"
			name="@key.name.toLowerCase"
			keyName="@key.name"
			title="@key.name">
			<span class="title name">@key.name</span>
			<div class="value">@if(messages.containsKey(key.name)) {@messages(key.name).value}</div>
			<button
				class="waves-effect waves-light btn-flat btn-hover btn-remove secondary-content"
				title="@Messages("key.remove")">
				<i class="material-icons">delete_forever</i>
			</button>
		</a>
	</li>
}
@if(more) {
	<li class="collection-item more">
		<a href="#more" class="btn-flat waves-effect waves-light">
			@Messages("button.more")
		</a>
	</tr>
}
