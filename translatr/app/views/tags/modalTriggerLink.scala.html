@(id: String, icon: String, tooltip: String, styleClass: String = "btn-large")

<a
	id="@id"
	class="btn-floating @styleClass waves-effect waves-light blue modal-trigger tooltipped"
	data-target="modal-@id"
	data-position="bottom"
	data-delay="50"
	data-tooltip="@tooltip">
	<i class="large material-icons">@icon</i>
</a>
