@(project: models.Project, active: String)(content: Html)

<div class="container project-@active">
	<ul class="tabs">
		<li class="tab">
			<a
				target="_self"
				@if(active == "info") { class="active" }
				href="@routes.Application.project(project.id)">
				@Messages("info")
			</a>
		</li>
		<li class="tab">
			<a
				target="_self"
				@if(active == "locales") { class="active" }
				href="@routes.Application.projectLocales(project.id)">
				@Messages("locales")
			</a>
		</li>
		<li class="tab">
			<a
				target="_self"
				@if(active == "keys") { class="active" }
				href="@routes.Application.projectKeys(project.id)">
				@Messages("keys")
			</a>
		</li>
	</ul>

	@content
</div>
