@(user: User, active: String)

<div class="tabs-container">
	<ul class="tabs">
		<li class="tab">
			<a
				target="_self"
				class="@if(active == "projects") { active }"
				href="@routes.Users.user(user.id)">
				@Messages("projects")
			</a>
		</li>
		<li class="tab">
			<a
				target="_self"
				class="@if(active == "activity") { active }"
				href="@routes.Users.userActivity(user.id)">
				@Messages("activity")
			</a>
		</li>
	</ul>
</div>
