@*
 * Floating Action Button
 *@
@(id: String, icon: String, tooltip: String, href: String = null, styleClass: String = "btn-large", tooltipPosition: String = "bottom")

<a
	id="@id"
	@if(href != null) {
		href="@href"
	} else {
		data-target="modal-@id"
	}
	class="btn-floating waves-effect waves-light tooltipped @if(href == null) { modal-trigger } @styleClass"
	data-position="@tooltipPosition"
	data-delay="50"
	data-tooltip="@tooltip">
	<i class="large material-icons">@icon</i>
</a>
