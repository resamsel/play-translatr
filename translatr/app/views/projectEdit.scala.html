@(project: models.Project)

@main(Messages("project.edit.title", project.name)) {
} {
	@tags.breadcrumbs {
		<a class="breadcrumb" href="@routes.Application.dashboard()">
			@Messages("dashboard")
		</a>
		<a class="breadcrumb active" href="@routes.Application.project(project.id)">
			@project.name
		</a>
	}

	@tags.content {
		<div class="col m6 offset-m3 project">
			<form action="@routes.Application.projectEdit(project.id)" method="post">
				<div class="card">
					<div class="card-image orange">
						<span class="card-title">@Messages("project.edit")</span>
					</div>
					<div class="card-content">
						<div class="form-group">
							<label for="field-key-name">@Messages("project.name")</label>
							<input
								id="field-key-name"
								name="name"
								class="form-control"
								placeholder="@Messages("project.label")"
								value="@project.name"></input>
						</div>
					</div>
					<div class="card-action">
						<button
							type="submit"
							class="btn waves-effect waves-light btn-save">
							@Messages("button.save")
							<i class="material-icons right">send</i>
						</button>
						<a
							class="btn-flat btn-cancel black-text"
							href="@routes.Application.project(project.id)">
							@Messages("button.cancel")
						</a>
					</div>
				</div>
			</form>
		</div>
	}
}
