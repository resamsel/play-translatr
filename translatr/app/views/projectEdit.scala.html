@(project: models.Project)

@main(Messages("project.edit.title", project.name)) {
} {
	<ul class="breadcrumb">
		<li>
			<a href="@routes.Application.dashboard()">
				@Messages("dashboard")
			</a>
		</li>
		<li>
			<a href="@routes.Application.project(project.id)">
				@project.name
			</a>
		</li>
	</ul>

	<div class="col-md-6 col-md-offset-3">
		<form action="@routes.Application.projectEdit(project.id)" method="post">
			<div class="card">
				<div class="card-header bg-orange">
					<h4>@Messages("project.edit")</h4>
				</div>
				<div class="card-content">
					<div class="form-group">
						<label for="field-key-name">@Messages("project.name")</label>
						<input
							id="field-key-name"
							name="name"
							class="form-control"
							placeholder="@Messages("project.label")"
							value="@project.name"></input>
					</div>
				</div>
				<div class="card-action">
					<button type="submit" class="btn btn-link btn-save">@Messages("button.save")</button>
				</div>
			</div>
		</form>
	</div>
}
