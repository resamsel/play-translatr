@* * See:
https://blackrockdigital.github.io/startbootstrap-sb-admin-2/pages/index.html
*@ @(title: String)(nav: Html)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
@* Here's where we render the page title `String`. *@
<title>@title</title>

<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">

@*
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/sb-admin-2.css")">
*@

<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/font-awesome.css")">

<link rel="shortcut icon" type="image/png"
	href="@routes.Assets.versioned("images/favicon.png")">
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation" data-theme="green">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="@routes.ApplicationController.index()">
					Translatr
				</a>
			</div>
			<!-- /.navbar-header -->
			<div class="collapse navbar-collapse">
				@nav
			</div>
			<!-- /.navbar-collapse -->
		</div>
	</nav>

	<script src="@routes.Assets.versioned("javascripts/jquery.min.js")"></script>

	<script type="text/javascript"
		src="@routes.ApplicationController.javascriptRoutes"></script>

	<div class="container-fluid content">
		<div class="row">
			@content
		</div>
	</div>

	<script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>
</body>
</html>
