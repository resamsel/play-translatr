@(locale: models.Locale)

@main(Messages("locale.edit.title", locale.project.name, tags.locale(locale.name))) {
} {
	@tags.breadcrumbs {
		<a class="breadcrumb" href="@routes.Application.dashboard()">
			@Messages("dashboard")
		</a>
		<a class="breadcrumb" href="@routes.Application.project(locale.project.id)">
			@locale.project.name
		</a>
		<a class="breadcrumb" href="@routes.Application.projectLocales(locale.project.id)">
			@Messages("locales")
		</a>
		<a class="breadcrumb" href="@routes.Application.locale(locale.id)">
			@tags.locale(locale.name)
		</a>
	}

	<div class="col m6 offset-m3">
		<form action="@routes.Application.localeEdit(locale.id)" method="post">
			<div id="panel-message" class="card">
				<div class="card-image blue">
					<span class="card-title">@Messages("locale.edit")</span>
				</div>
				<div class="card-content">
					<div class="form-group">
						<label for="field-locale-name">@Messages("locale.name")</label>
						<input id="field-locale-name" name="name" class="form-control" placeholder="@Messages("locale.label")" value="@locale.name"></input>
					</div>
				</div>
				<div class="card-action">
					<button
						type="submit"
						class="btn waves-effect waves-light btn-save">
						@Messages("button.save")
						<i class="material-icons right">send</i>
					</button>
				</div>
			</div>
		</form>
	</div>
}
