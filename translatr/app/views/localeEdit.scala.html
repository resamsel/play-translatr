@(locale: models.Locale)

@main(Messages("locale.edit.title", locale.project.name, tags.locale(locale.name))) {
} {
	<ul class="breadcrumb">
		<li>
			<a href="@routes.Application.dashboard()">
				@Messages("dashboard")
			</a>
		</li>
		<li>
			<a href="@routes.Application.project(locale.project.id)">
				@locale.project.name
			</a>
		</li>
		<li>
			<a href="@routes.Application.projectLocales(locale.project.id)">
				@Messages("locales")
			</a>
		</li>
		<li class="active">
			<a href="@routes.Application.locale(locale.id)">
				@tags.locale(locale.name)
			</a>
		</li>
	</ul>

	<div class="col-md-6 col-md-offset-3">
		<form action="@routes.Application.localeEdit(locale.id)" method="post">
			<div id="panel-message" class="card">
				<div class="card-header bg-blue">
					<h4>@Messages("locale.edit")</h4>
				</div>
				<div class="card-content">
					<div class="form-group">
						<label for="field-locale-name">@Messages("locale.name")</label>
						<input id="field-locale-name" name="name" class="form-control" placeholder="@Messages("locale.label")" value="@locale.name"></input>
					</div>
				</div>
				<div class="card-action">
					<button type="submit" class="btn btn-link btn-save">@Messages("button.save")</button>
				</div>
			</div>
		</form>
	</div>
}
