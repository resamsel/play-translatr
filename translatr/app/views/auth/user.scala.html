@(template: utils.Template, profile: com.fasterxml.jackson.databind.JsonNode)

@main(template.withTitle(Messages("brand")).withName("index")) { } { } {

<div class="container">
 <div class="login-page clearfix">
   <div class="logged-in-box auth0-box logged-in">
     <h1 id="logo"><img src="//cdn.auth0.com/samples/auth0_logo_final_blue_RGB.png" /></h1>
     <img class="avatar" src='@profile.get("picture")'/>
     <h2>Welcome @profile.get("name")</h2>
   </div>
 </div>

}
