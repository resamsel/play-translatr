@(key: models.Key)

@main(Messages("key.edit.title", key.project.name, key.name)) {
} {
	@tags.breadcrumbs {
		<a class="breadcrumb" href="@routes.Application.dashboard()">
			@Messages("dashboard")
		</a>
		<a class="breadcrumb" href="@routes.Application.project(key.project.id)">
			@key.project.name
		</a>
		<a class="breadcrumb" href="@routes.Application.projectKeys(key.project.id)">
			@Messages("keys")
		</a>
		<a class="breadcrumb" href="@routes.Application.key(key.id)">
			@key.name
		</a>
	}

	@tags.content {
		<div class="col m6 offset-m3">
			<form action="@routes.Application.keyEdit(key.id)" method="post">
				<div class="card">
					<div class="card-image light-green">
						<span class="card-title">@Messages("key.edit")</span>
					</div>
					<div class="card-content">
						<div class="form-group">
							<label for="field-key-name">@Messages("key.name")</label>
							<input id="field-key-name" name="name" class="form-control" placeholder="@Messages("key.label")" value="@key.name"></input>
						</div>
					</div>
					<div class="card-action">
						<button
							type="submit"
							class="btn waves-effect waves-light btn-save">
							@Messages("button.save")
							<i class="material-icons right">send</i>
						</button>
						<a
							class="btn-flat btn-cancel black-text"
							href="@routes.Application.projectKeys(key.project.id)">
							@Messages("button.cancel")
						</a>
					</div>
				</div>
			</form>
		</div>
	}
}
