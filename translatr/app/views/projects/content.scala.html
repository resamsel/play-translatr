@(project: Project, active: String = null, mainClass: String = "")(content: Html)

<div class="container-fluid content">
	<div class="container row">
		<div class="col sidebar">
			@card(project)

			@if(active != null) {
				@nav(project, active)
			}
		</div>

		<div class="col s12 main @mainClass">
			@if(active != null) {
				<h4 class="header">@Messages(active)</h4>
			}

			@content
		</div>
	</div>
</div>
